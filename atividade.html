<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/global1.css">
    <link rel="stylesheet" href="assets/css/pokedex1.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                        
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="Bulbasaur">
                </div>


                <div >
                <ol class="w3-white w3-ul " style="border-radius: 20px;">
                    <div class="w3-white w3-border  w3-ul w3-half" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
                    <li class="w3-center" style=" background-color: rgb(225, 225, 225); border-top-left-radius: 20px; text-decoration: underline;">Info</li>
                    <li>
                    <p style="font-size: 12px;">Height: <p style="font-size: 08px;">0,7m </p>
                    <p style="font-size: 12px;">Weight: <p style="font-size: 08px;">6,9kg</p>
                    <p style="font-size: 12px;">Category: <p style="font-size: 08px;">Seed</p>
                    <p style="font-size: 12px;">Abilities: <p style="font-size: 08px;">Overgrow</p>
                    </li></div><div  class="w3-white w3-border  w3-ul w3-half" style="border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
                
                    <li class=" w3-center" style="background-color: rgb(225, 225, 225); border-top-right-radius: 20px; text-decoration: underline;">Weakness</li>
                    <li>
                        <p style="font-size: 12px;">Ice <p style="font-size: 08px;"> <br></p>
                        <p style="font-size: 12px;">Fire <p style="font-size: 08px;"><br></p>
                        <p style="font-size: 12px;">Flying <p style="font-size: 08px;"><br></p>
                        <p style="font-size: 12px;">Psychic <p style="font-size: 08px;"><br></p>
                    </li>
                </div>
                </ol>
                </div>


            </li>
            
        </ol>
     
        
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/main.js"></script>
</body>

</html>
